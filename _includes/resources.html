
<!-- Resouces Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      {{ page.content | markdownify }}
      {% for doc in site.resources %}
      <h4><a href="{{doc.url}}">{{doc.title}}</a></h4>
      {% endfor %}
    </div>
  </div>
</section>

<!-- Resources End -->
